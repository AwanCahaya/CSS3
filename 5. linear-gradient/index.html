<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 {
        width: 600px;
        height: 300px;
        margin: 50px auto;
        background-image: linear-gradient(45deg, red, yellow, salmon, blue);
      }
      .div2 {
        width: 300px;
        height: 300px;
        border-radius: 150px;
        background-image: linear-gradient(
          to top right,
          red,
          yellow,
          salmon,
          blue
        );
      }
      .div3 {
        width: 300px;
        height: 300px;
        border-radius: 50px;
        background-image: linear-gradient(
          to top right,
          red 30%,
          yellow,
          salmon,
          blue 80%
        );
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </body>
</html>
