<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      body {
        text-align: center;
      }
      /* blur(px)
      brightness(angka | %)
      contrast(angka | %)
      saturate(angka | %)
      grayscale(angka | %)
      sepia(angka | %)
      hue-rotate(deg)
      invert(angka | %)
      opacity(angka | %)
      drop-shadow(sama seperti box-shadow) 
      pingin merubah bisa kunjungi web ini
      
      */
      img {
        height: 300px;
        filter: blur(5px) grayscale(10);
        transition: 1s;
      }

      img:hover {
        height: 300px;
        filter: blur(0) grayscale(0);
      }
    </style>
  </head>
  <body>
    <img src="burung.jpg" alt="burung" />
  </body>
</html>
